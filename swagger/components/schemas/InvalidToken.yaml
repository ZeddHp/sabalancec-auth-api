InvalidToken:
  type: object
  properties:
    id:
      type: string
      description: The unique identifier for the invalid token record
      example: "509f1f77bcf86cd799439022"
    token:
      type: string
      description: The access token that has been invalidated
      example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    userId:
      type: string
      description: Reference to the user ID this token is associated with
      example: "507f191e810c19729de860ea"
    expirationTime:
      type: string
      format: date-time
      description: The original expiration date and time of the access token
      example: "2025-01-30T14:34:22Z"
